<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      sizes="32x32"
      type="images/png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product Preview Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="subcontainer-1">
          <img src="./images/image-product-desktop.jpg" alt="background" />
        </div>
        <div class="subcontainer-2">
          <div class="title">
            <p class="product">PERFUME</p>
            <p class="heading">Gabrielle Essecnce Eau De Parfum</p>
          </div>
          <div class="body">
            <p class="body-p">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="prices">
            <p class="price-1">
              $149.99
            </p>
            <p class="price-2">
              $169.99
            </p>
          </div>
          <div class="btn">
            <button>
              <img src="./images/icon-cart.svg" alt="icon-cart">
              <p>Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor.</a>
          Coded by <a href="https://github.com/OBOBOBOBOB">OBOBOB</a>
        </p>
      </div>
    </main>
  </body>
</html>
